{% set title = 'Ecommerce Dashboard' %}
{% set page = 'index.html' %}
{% extends 'layouts/master.html' %}

{% block plugins_css %}
  <link rel="stylesheet" href="../node_modules/jqvmap/dist/jqvmap.min.css">
  <link rel="stylesheet" href="../node_modules/summernote/dist/summernote-bs4.css">
  <link rel="stylesheet" href="../node_modules/owl.carousel/dist/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="../node_modules/owl.carousel/dist/assets/owl.theme.default.min.css">
  <!-- Agregamos el archivo CSS de Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link rel="stylesheet" href="../node_modules/bootstrap-social/bootstrap-social.css">
  <link rel="stylesheet" href="../assets/css/custom.css">
  <link rel="stylesheet" href="../assets/css/components.css">

{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Crear Campus</h2>
        <form id="createCampusForm">
          <div class="form-group">
            <label for="campusName">Nombre del Campus:</label>
            <input type="text" class="form-control" id="campusName" placeholder="Ingrese el nombre del campus">
          </div>
          <button type="submit" class="btn btn-primary">Crear</button>
        </form>
      </div>
      <div class="col-md-6">
        <h2>Resultados</h2>
        <table class="table table-bordered" id="campus-table">
          <thead class="thead-dark">
            <tr>
              <th>Nombre del Campus</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="campus-table-body">
            <!-- Aquí se cargarán los datos de la API -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}

{% block page_js %}
  <script src="../../assets/js/page/index.js"></script>
  <script>
    // Llama a la función para cargar y mostrar la tabla de campus al cargar la página
    document.addEventListener('DOMContentLoaded', () => {
      loadCampusTable();
    });
  </script>
{% endblock %}
